<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">

        <div class="calculator">    
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>

            <div class="calculator-light">
                <div class="theme-toggler active">
                   <i class = togger-icon></i>
                </div>
            </div>    
                
            <div class="keys">

                <div data-key="clear" class="key action">
                    <span>AC</span> 
                </div> 
                
                <div data-key="brackets" class="key action">
                    <span>()</span> 
                </div> 

                <div data-key="%" class="key action">
                    <span>%</span> 
                </div> 

                <div data-key="/" class="key operator">
                    <span>รท</span> 
                </div> 

                <div data-key="7" class="key num">
                    <span>7</span> 
                </div> 

                <div data-key="8" class="key num">
                    <span>8</span> 
                </div> 

                <div data-key="9" class="key num">
                    <span>9</span> 
                </div> 

                <div data-key="*" class="key operator">
                    <span>x</span> 
                </div> 

                <div data-key="4" class="key num">
                    <span>4</span> 
                </div> 
                
                <div data-key="5" class="key num">
                    <span>5</span> 
                </div> 
                
                <div data-key="6" class="key num">
                    <span>6</span> 
                </div> 

                <div data-key="-" class="key operator">
                    <span>-</span> 
                </div> 
                
                <div data-key="1" class="key num">
                    <span>1</span> 
                </div> 

                <div data-key="2" class="key num">
                    <span>2</span> 
                </div> 

                <div data-key="3" class="key num">
                    <span>3</span> 
                </div> 

                <div data-key="+" class="key operator">
                    <span>+</span> 
                </div> 


                <div data-key="0" class="key num">
                    <span>0</span> 
                </div> 

                <div data-key="." class="key num">
                    <span>.</span> 
                </div> 

                <div data-key="backspace" class="key action">
                    <span>Del</span> 
                </div> 

                <div data-key="=" class="key operator">
                    <span>=</span> 
                </div> 


            </div>

        </div>

     </div>

            

        
    
    



    <script src="script.js"> </script>
</body>
</html>
